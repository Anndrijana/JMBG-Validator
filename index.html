  <p id="p">Izgenerisani podaci iz JMBG-a:</p>
  <div class="form-control">
    <div>
      <label id="first">Ime:</label>
      <p id="ime1"></p>
    </div>
    <div>
      <label id="first">Prezime:</label>
      <p id="prezime1"></p>
    </div>
    <div>
      <label id="first">Datum rođenja:</label>
      <p id="dr1"></p>
    </div>
    <div>

<body id="background">

    <h1 id="title1">JMBG</h1>
    <h2 id="title2">VALIDATOR</h2>

      <form class="form" id="form">
        
        <div>
        <div class="form-control">
          <label id="labelIme">Unesite Vaše ime:</label>
          <input id="ime" type="text" class="form-control" placeholder="&#10067; Ime" style="position: relative; z-index: 1;">
          <i class="fas fa-check-circle fa-lg" style="position: absolute; top: 303px; left: 1150px; z-index: 1; "></i>
			    <i class="fas fa-exclamation-circle fa-lg" style="position: absolute; top: 303px; left: 1150px; z-index: 1; "></i>
          <small>Poruka o grešci</small>
        </div>
      </div> 
      
        <div>
        <div class="form-control">
          <label id="labelPrezime">Unesite Vaše prezime:</label>
          <input id="prezime" type="text" class="form-control" placeholder="&#10067; Prezime" style="position: relative; z-index: 1">
          <i class="fas fa-check-circle fa-lg" style="position: absolute; top: 447px; left: 1150px; z-index: 1; "></i>
			    <i class="fas fa-exclamation-circle fa-lg" style="position: absolute; top: 447px; left: 1150px; z-index: 1;"></i>
          <small>Poruka o grešci</small>
        </div>
      </div>

        <div>
        <div class="form-control">
          <label id="labelJMBG">Unesite Vaš JMBG:</label>
          <input id="jmbg" type="number" value="" class="form-control" placeholder="&#10067; JMBG" style="position: relative; z-index: 1; ">
          <i class="fas fa-check-circle fa-lg" style="position: absolute; top: 591px; left: 1150px; z-index: 1; "></i>
			    <i class="fas fa-exclamation-circle fa-lg" style="position: absolute; top: 591px; left: 1150px; z-index: 1;"></i>
          <small></small>
          <small id="smallDrugi" style="top: 650px;"></small>
          <small id="smallTreci" style="top: 675px;"></small>
          <small id="smallCetvrti" style="top: 695px;"></small>
        </div>
      </div>

      <div class="marginaGornjaZaDugme">
        <input id="button" type="button" class="btn btn-primary btn-lg" value="POŠALJI" onclick="proveriUnos()"></input>
      </div>

      </form>
